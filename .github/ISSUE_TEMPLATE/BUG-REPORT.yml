name: 'üêû Bug Report'
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug']
assignees: []

body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the form below so we can reproduce and fix the issue.

    - type: textarea
      id: description
      attributes:
          label: 'Bug Description'
          description: 'A clear and concise description of what the bug is.'
          placeholder: 'What happened?'
      validations:
          required: true

    - type: textarea
      id: steps
      attributes:
          label: 'Steps To Reproduce'
          description: 'List the steps needed to reproduce the bug.'
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: 'Expected Behavior'
          description: 'What did you expect to happen instead?'
          placeholder: 'It should have...'
      validations:
          required: true

    - type: textarea
      id: environment
      attributes:
          label: 'Environment'
          description: 'Details about your setup.'
          placeholder: |
              - OS: [e.g. Windows 11, macOS Ventura, Ubuntu 22.04]
              - Browser: [e.g. Chrome 115, Firefox 116]
              - Node.js version: [e.g. 18.16.0]
              - Package manager: [npm, yarn, pnpm]
      validations:
          required: true

    - type: textarea
      id: screenshots
      attributes:
          label: 'Screenshots'
          description: 'If applicable, add screenshots or logs to help explain your problem.'

    - type: dropdown
      id: severity
      attributes:
          label: 'Severity'
          description: 'How severe is the issue?'
          options:
              - Low (minor problem, workaround exists)
              - Medium (major inconvenience, but not blocking)
              - High (critical issue, blocks usage)
      validations:
          required: true

    - type: textarea
      id: context
      attributes:
          label: 'Additional Context'
          description: 'Add any other context about the problem here.'
